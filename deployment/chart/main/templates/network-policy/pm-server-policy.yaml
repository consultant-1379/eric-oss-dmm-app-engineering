kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: {{ .Chart.Name }}-eric-pm-server-policy
  labels:
    app: eric-pm-server
spec:
  podSelector:
    matchLabels:
      app: eric-pm-server
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: {{ .Chart.Name }}
